<!DOCTYPE html>

<!--Tela inicial-->
<html lang="pt-br">
    <!--Cabeça metadados-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscreva-se - Programa de Desenvolvimeto Individual</title>
        <link rel="stylesheet" href="style_inscrevase.css">
    </head>
    <!--Corpo da página-->
    <body>
        <!--Cabeçalho-->
        <header>
            <img src="assets/Brand.svg">
            <h1>Programa de Desenvolvimento Individual</h1>
        </header>
        <!--Conteudo principal-->
        <main>
            <!--Area incrição-->
            <fieldset>
                <!--Nome-->
                <section>
                    <h3>Nome completo</h3>
                    <form>
                        <input type="text" name="nome" id="nome", placeholder="João da Silva Santos">
                    </form>
                </section>
                <!--Emai-l-->
                <section>
                    <h3>E-mail</h3>
                    <form>
                        <input type="email", name="email", id="email", placeholder="nome@email.com">
                    </form>
                </section>
                <!--Area-->
                <section>
                    <h3>Área</h3>
                    <form>
                        <select name="area" id="area">
                            <option value="Backoffice">Backoffice</option>
                            <option value="Juridico">Juridico</option>
                            <option value="Operacoes">Operações</option>
                        </select>
                    </form>
                </section>
                <!--Senha-->
                <section>
                    <h3>Senha</h3>
                    <form>
                        <input type="password", name="senha", id="senha", placeholder="********">
                    </form>
                </section><br>
                <!--Botão increver-se-->
                <button>Inscreva-se</button>
            </fieldset>
        </main>
        <!--Rodapé-->
        <footer>
            <h6>&copy Todos os diretios reservados</h6>
        </footer>
    </body>
</html>
